<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QTE searcher</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark flex-column flex-md-row sticky-top">
    <a class="navbar-brand" href="#">Basic QTE Searcher</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav nav mr-auto mt-2 mt-lg-0" role="tablist">
         <li class="nav-item">
          <a class="nav-link active" id="qtew-tab" data-toggle="tab" href="#qtew" role="tab" aria-controls="qtew">多人填空</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="qtec-tab" data-toggle="tab" href="#qtec" role="tab" aria-controls="qtec">一問多答</a>
        </li>
      </ul>
      <ul class="navbar-nav my-2 my-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/s890081tonyhsu/QTESearch" target="_blank">專案位址</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="tab-content col-12">
        <div class="tab-pane fade show active" id="qtew" role="tabpanel" aria-labelledby="qtew-tab">
          <p class="col-3">Player Position</p>
          <select id="wplayerPos" class="col-3">
            <option value="0">P1</option>
            <option value="1">P2</option>
            <option value="2">P3</option>
            <option value="3">P4</option>
            <option value="4">P5</option>
          </select>
          <p class="col-12">Question part info</p>
          <input id="wquesPart" type="text" class="col-12"/>
          <table id="wresList" class="table">
          </table>
        </div>
        <div class="tab-pane fade" id="qtec" role="tabpanel" aria-labelledby="qtec-tab">
          <p class="col-12">Question part info</p>
          <input id="cquesPart" type="text" class="col-12"/>
          <table id="cresList" class="table">
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/lightswitch05/table-to-json/master/src/jquery.tabletojson.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
