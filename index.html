<!DOCTYPE html>
<html lang="en">
<head>
  <title>黒ウィズ協力ヘルパー</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark flex-column flex-md-row sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">黒ウィズ協力ヘルパー</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav me-auto mt-2 mt-lg-0" role="tablist">
           <li class="nav-item">
            <a class="nav-link active" id="qte-tab" data-bs-toggle="tab" data-bs-target="#qte"  type="button" role="tab" aria-controls="qte" aria-selected="true">穴埋め</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="multi-tab" data-bs-toggle="tab" data-bs-target="#multi"  type="button" role="tab" aria-controls="multi" aria-selected="false">一問多答</a>
          </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/s890081tonyhsu/QTESearch" target="_blank">Githubリンク</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="tab-content col-12">
        <div class="tab-pane active" id="qte" role="tabpanel" aria-labelledby="qte-tab">
          <div class="row">
            <h2>穴埋め：<span id="qte_cnt">0</span>項目読みました。</h2>
            <p class="col-3">プレイヤー順</p>
            <div class="btn-group col-9" id="qte_pos">
              <input type="radio"  class="btn-check" name="btnradio" id="btnradio1" value="0" autocomplete="off" checked> 
              <label class="btn btn-outline-primary" for="btnradio1">P1</label>
              <input type="radio"  class="btn-check" name="btnradio" id="btnradio2" value="1" autocomplete="off"> 
              <label class="btn btn-outline-primary" for="btnradio2">P2</label>
              <input type="radio"  class="btn-check" name="btnradio" id="btnradio3" value="2" autocomplete="off"> 
              <label class="btn btn-outline-primary" for="btnradio3">P3</label>
              <input type="radio"  class="btn-check" name="btnradio" id="btnradio4" value="3" autocomplete="off"> 
              <label class="btn btn-outline-primary" for="btnradio4">P4</label>
              <input type="radio"  class="btn-check" name="btnradio" id="btnradio5" value="4" autocomplete="off"> 
              <label class="btn btn-outline-primary" for="btnradio5">P5</label>
            </div>
          </div>
          <div class="input-group">
            <input id="qte_input" type="text" class="form-control" placeholder="問題の部分入力してください"/>
            <label id="qte_input_clear" class="input-group-text" for="qte_input">
              <span class="oi" data-glyph="delete"></span>
            </label>
          </div>
          <table id="qte_result" class="table table-striped table-responsive">
          </table>
        </div>
        <div class="tab-pane" id="multi" role="tabpanel" aria-labelledby="multi-tab">
          <h2>一問多答：<span id="multi_cnt">0</span>項目読みました。</h2>
          <div class="input-group">
            <input id="multi_input" type="text" class="form-control" placeholder="問題の部分入力してください"/>
            <label id="multi_input_clear" class="input-group-text" for="multi_input">
              <span class="oi" data-glyph="delete"></span>
            </label>
          </div>
          <table id="multi_result" class="table table-striped table-responsive">
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
